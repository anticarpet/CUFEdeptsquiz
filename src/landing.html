<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Quiz - CUFE</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    .floating-text {
      position: absolute;
      top: 30%;
      max-width: 300px;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .floating-text.rtl {
      right: 10%;
      text-align: right;
    }

    .floating-text.ltr {
      left: 10%;
      text-align: left;
    }

    .btn-material {
      background-color: #03A9F4;
      color: white;
      border-radius: 50px;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn-material:hover {
      background-color: #0288D1;
      color: white;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .switchers {
      position: absolute;
      top: 15px;
      left: 15px;
      display:inline-flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <!-- Switchers -->
  <div class="switchers">
    <button id="langSwitcher" class="btn btn-outline-secondary btn-sm">
      English
    </button>
    <button id="modeSwitcher" class="btn btn-outline-secondary btn-sm">
      <span class="material-icons">dark_mode</span>
    </button>
  </div>

  <!-- Floating Text -->
  <div id="floatingText" class="floating-text rtl">
    <h2 id="welcomeText" class="fw-bold text-primary">أهلا يا بشمهندس!</h2>
    <p id="descText">بشوية أسئلة هنساعدك تختار تخصصك الأنسب ليك</p>
  </div>

  <!-- Centered Button -->
  <button class="btn btn-material mt-5" id="startBtn">يلا نبدأ</button>

  <!-- Footer -->
  <div class="footer text-center" id="footerText">
    تم انشاء وتصميم الموقع بواسطة فريق كلية الهندسة جامعة القاهرة
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // === Language & Dark Mode Persistence ===
    const langSwitcher = document.getElementById("langSwitcher");
    const modeSwitcher = document.getElementById("modeSwitcher");
    const floatingText = document.getElementById("floatingText");

    const welcomeText = document.getElementById("welcomeText");
    const descText = document.getElementById("descText");
    const startBtn = document.getElementById("startBtn");
    const footerText = document.getElementById("footerText");

    function setLanguage(lang) {
      if (lang === "en") {
        document.documentElement.lang = "en";
        document.documentElement.dir = "ltr";
        floatingText.classList.remove("rtl");
        floatingText.classList.add("ltr");

        welcomeText.textContent = "Welcome, Future Engineer!";
        descText.textContent = "With a few questions, we'll help you choose your best-fit specialization.";
        startBtn.textContent = "Let's Start";
        footerText.textContent = "Website created and designed by Faculty of Engineering, Cairo University Student Union";
        langSwitcher.textContent = "العربية";
      } else {
        document.documentElement.lang = "ar";
        document.documentElement.dir = "rtl";
        floatingText.classList.remove("ltr");
        floatingText.classList.add("rtl");

        welcomeText.textContent = "أهلا يا بشمهندس!";
        descText.textContent = "بشوية أسئلة هنساعدك تختار تخصصك الأنسب ليك";
        startBtn.textContent = "يلا نبدأ";
        footerText.textContent = "تم انشاء وتصميم الموقع بواسطة فريق كلية الهندسة جامعة القاهرة";
        langSwitcher.textContent = "English";
      }
      sessionStorage.setItem("lang", lang);
    }

    function setMode(mode) {
      if (mode === "dark") {
        document.body.classList.add("dark-mode");
        modeSwitcher.innerHTML = '<span class="material-icons">light_mode</span>';
      } else {
        document.body.classList.remove("dark-mode");
        modeSwitcher.innerHTML = '<span class="material-icons">dark_mode</span>';
      }
      sessionStorage.setItem("mode", mode);
    }

    // Load preferences
    const savedLang = sessionStorage.getItem("lang") || "ar";
    const savedMode = sessionStorage.getItem("mode") || "light";
    setLanguage(savedLang);
    setMode(savedMode);

    langSwitcher.addEventListener("click", () => {
      const newLang = document.documentElement.lang === "ar" ? "en" : "ar";
      setLanguage(newLang);
    });

    modeSwitcher.addEventListener("click", () => {
      const newMode = document.body.classList.contains("dark-mode") ? "light" : "dark";
      setMode(newMode);
    });
  </script>
</body>
</html>
